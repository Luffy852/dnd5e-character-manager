<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    仪表盘 - DND5E角色卡管理工具
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/v4-shims.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#FF7D00',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-gray-50 text-dark">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md fixed w-full z-50 transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-dice-d20 text-primary text-2xl mr-2"></i>
                    <span class="text-xl font-bold text-primary">DND5E角色管理器</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-primary border-b-2 border-primary px-3 py-2 rounded-md text-sm font-medium">
                        仪表盘
                    </a>
                    <div class="relative">
                        <button id="userMenuButton" class="flex items-center space-x-2 text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium transition-colors">
                            <i class="fas fa-user-circle text-xl"></i>
                            <span id="usernameDisplay">用户名</span>
                            <i class="fas fa-chevron-down text-xs"></i>
                        </button>
                        <!-- 用户菜单 -->
                        <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                个人资料
                            </a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                设置
                            </a>
                            <hr class="my-1">
                            <a href="#" id="logoutButton" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                                退出登录
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <section class="pt-24 pb-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- 欢迎信息 -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-dark mb-2">欢迎回来，<span id="welcomeUsername">用户名</span>！</h1>
                <p class="text-gray-600">这是你的DND5E角色卡管理仪表盘</p>
            </div>
            
            <!-- 快速操作 -->
            <div class="mb-8">
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4">快速操作</h2>
                    <div class="flex flex-wrap gap-4">
                        <a href="new-character.html" class="flex items-center space-x-2 bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors shadow-md">
                            <i class="fas fa-plus"></i>
                            <span>创建新角色</span>
                        </a>
                        <a href="#" class="flex items-center space-x-2 bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors">
                            <i class="fas fa-upload"></i>
                            <span>导入角色</span>
                        </a>
                        <a href="#" class="flex items-center space-x-2 bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors">
                            <i class="fas fa-download"></i>
                            <span>导出角色</span>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 角色列表 -->
            <div>
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-dark">你的角色</h2>
                    <a href="new-character.html" class="text-primary hover:text-primary/80 flex items-center space-x-1">
                        <i class="fas fa-plus-circle"></i>
                        <span>添加新角色</span>
                    </a>
                </div>
                
                <!-- 角色卡片网格 -->
                <div id="charactersGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- 角色卡片将通过JavaScript动态生成 -->
                    <div class="bg-white rounded-xl shadow-md overflow-hidden card-hover">
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-4">
                                <h3 class="text-xl font-semibold">暂无角色</h3>
                                <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded">等级 1</span>
                            </div>
                            <p class="text-gray-600 mb-4">你还没有创建任何角色。点击下方按钮创建你的第一个角色吧！</p>
                            <div class="flex space-x-3">
                                <a href="new-character.html" class="flex-1 bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary/90 transition-colors text-center">
                                    创建角色
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-400">
                <p>&copy; 2025 DND5E角色管理器. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/character.js"></script>
</body>
</html>
